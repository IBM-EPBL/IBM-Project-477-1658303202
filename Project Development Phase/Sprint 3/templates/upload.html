<!doctype html>
<title>Python Flask File Upload Example</title>
<h2>Select a file to upload</h2>

{% if model_out %}
    
	<div>
		<img src="{{ url_for('display_image', filename=model_out.filename) }}">
	</div>
	<div>
		<h2>Name : {{model_out.Name}}</h2><br>
		<h2>Scientic Name : {{model_out.Scientific_Name}}</h2><br>
		<h2>Class : {{model_out.Class}}</h2><br>
		<h2>Description : {{model_out.Descriprion}}</h2><br>
	</div>
{% endif %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
